---
name: "build"

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: master
  push:
    branches-ignore:
      - '*_test'
      - '*_dev'
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'

jobs:
  build:
    name: Python ${{ matrix.python-version }} | Clickhouse ${{ matrix.clickhouse-version}} | Ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          #- '3.8'
          - '3.9'
          #- '3.10'
        clickhouse-version:
          #- '22.3'
          #- '22.8'
          - latest

    services:
      clickhouse:
        image: clickhouse/clickhouse-server:${{ matrix.clickhouse-version}}
        ports:
          - 8123:8123
          - 9000:9000
        volumes:
          - /home/runner/work/dbt-clickhouse/mounts/users.d:/etc/clickhouse-server/users.d

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Copy access file
        run: |
          mkdir -p /home/runner/work/dbt-clickhouse/mounts/users.d
          cp -u tests/integration/access_management.xml //home/runner/work/dbt-clickhouse/mounts/users.d

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements
        run: |
          pip install -r dev_requirements.txt

      - name: Run HTTP tests
        run: |
          PYTHONPATH="${PYTHONPATH}:dbt" pytest tests/integration

      - name: Run Native tests
        env:
          PORT_ENV_VAR_NAME: 9000
        run: |
          PYTHONPATH="${PYTHONPATH}:dbt" pytest tests/integration
