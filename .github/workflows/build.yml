---
name: "build"

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: master
  push:
    branches-ignore:
      - '*_test'
      - '*_dev'
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'

jobs:
  build:
    name: Python ${{ matrix.python-version }} | Clickhouse ${{ matrix.clickhouse-version}} | Ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          #- '3.8'
          - '3.9'
          #- '3.10'
        clickhouse-version:
          #- '22.3'
          #- '22.8'
          - latest

    #services:
      #clickhouse:
        #image: clickhouse/clickhouse-server:${{ matrix.clickhouse-version}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      #- name: Copy access file
      #  run: |
      #    mkdir -p /home/runner/work/_temp/users.d
      #    cp -u tests/integration/access_management.xml /home/runner/work/_temp/users.d

      #- name: Install pip
      #  run: python3 -m ensurepip --upgrade

      #- name: Install Docker
      #  run: apt install docker

      #- name: Run ClickHouse Container
      #  run: docker run
      #      --name clickhouse
      #      --network {{ job.container.network }}
      #      -p 8123:8123
      #      -p 9000:9000
      #      --ulimit nofile=262144:262144
      #      clickhouse/clickhouse-server:latest

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements
        run: |
          pip3 install -r dev_requirements.txt

      - name: Run HTTP tests
        env:
          DBT_CH_TEST_USER_DOCKER: True
        run: |
          PYTHONPATH="${PYTHONPATH}:dbt" pytest tests/integration

      - name: Run Native tests
        env:
          PORT_ENV_VAR_NAME: 9000
        run: |
          PYTHONPATH="${PYTHONPATH}:dbt" pytest tests/integration
