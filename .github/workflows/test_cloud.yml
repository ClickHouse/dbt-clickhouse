---
name: "test_cloud"

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - '*_cloud'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  cloud_smt_tests:
    name: ClickHouse Cloud SharedMergeTree Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.INTEGRATIONS_STRESSHOUSE_GHA_IAM_ROLE }}
          role-session-name: dbt-send-sqs-message
          aws-region: eu-west-1

      - name: Send SQS message
        run: |
          aws sqs send-message \
            --region eu-west-1 \
            --queue-url "${{ secrets.INTEGRATIONS_STRESSHOUSE_GHA_SQS_QUEUE_URL }}" \
            --message-group-id "cloud-tests" \
            --message-body "Hello from CLI"
